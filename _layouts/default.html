<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">
    {% seo title=false %}
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
  </head>

  <body>

    <header class="page-header" role="banner">
     
      <a href="/"><img src="/assets/img/NathanWeinberg-sheme1.png" style="width: 480px; height: 270px;"></a>
      <br/>
      <a href="/blog" class="btn">Blog</a>
      <a href="/contact" class="btn">Contact</a>  
      <a href="/resume" class="btn">Resume</a>
      <br/>
      <a href="https://twitter.com/Nathan_Weinberg"><img src="/assets/img/twitter.png" style="width: 32px; height: 32px;"></a>&nbsp;&nbsp;
      <a href="https://www.linkedin.com/in/nathan-weinberg/"><img src="/assets/img/linkedin.png" style="width: 32px; height: 32px;"></a>&nbsp;&nbsp;
       <a href="https://github.com/nathan-weinberg"><img src="/assets/img/github.png" style="width: 32px; height: 32px;"></a>

    </header>

    <main id="content" class="main-content" role="main">

      {{ content }}

    </main>

    <footer class="site-footer" style="text-align: center">
      <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">nathanweinberg.me</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
      <span class="site-footer-credits">Logo by <a href="https://juanestela.media/">Juan Estela</a></span>
    </footer>

  </body>
</html>
